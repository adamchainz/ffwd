attributes:
  app: ffwd

tags:
  - ffwd

input:
  plugins:
    - type: json
      protocol:
        type: tcp
    - type: json
      protocol:
        type: udp
    - type: protobuf
      protocol:
        type: udp
    - type: protobuf
      protocol:
        type: tcp

output:
  plugins:
    - type: debug
    - type: kafka
      router:
        routingAttribute: pod
      flushInterval: 10
      producer:
        metadata.broker.list: localhost:9092
        serializer.class: kafka.serializer.StringEncoder
        request.required.acks: 1
        request.timeout.ms: 1000


qlog: ./queue/
